<html>
  
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  
  <body>
    <div id="div1" style="background :aqua;">div1</div>  
    
    <input type="button" id="button1" value="ボタン1">
    
    <script>
      //jQueryのコードをここに書く
      //button1がクリックされたら...(CSSセレクタで指定)
      $('#button1').click(function(){
        //hide()メソッドを実行
        $('#div1').hide();
      });
    </script>
  </body>
  
</html>
